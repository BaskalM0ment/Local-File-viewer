<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Local Media & Document Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #0f0f0f;
    --fg: #ffffff;
    --card: #1a1a1a;
    --accent: #3b82f6;
}
.light {
    --bg: #f4f4f4;
    --fg: #000000;
    --card: #ffffff;
}

* {
    box-sizing: border-box;
    font-family: system-ui, sans-serif;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--fg);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    text-align: center;
    background: var(--card);
    padding: 40px;
    border-radius: 16px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
}

h1 {
    margin-top: 0;
}

.drop-zone {
    border: 2px dashed #555;
    padding: 40px;
    border-radius: 12px;
    margin: 20px 0;
    transition: 0.2s;
}

.drop-zone.dragover {
    border-color: var(--accent);
    background: rgba(59,130,246,0.1);
}

input[type=file] {
    display: none;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: var(--accent);
    color: white;
}

.toggle {
    margin-top: 20px;
    background: transparent;
    color: var(--fg);
    border: 1px solid #666;
}

media {
    margin-top: 20px;
}

video, audio {
    width: 100%;
    margin-top: 20px;
}
</style>
</head>

<body>
<div class="container">
    <h1>Local Media & Document Viewer</h1>
    <p>Everything stays on your device. Nothing is uploaded.</p>

    <div class="drop-zone" id="dropZone">
        <p>Drag & Drop a file here</p>
        <button onclick="fileInput.click()">Choose File</button>
        <input id="fileInput" type="file">
    </div>

    <div id="output"></div>

    <button class="toggle" onclick="toggleTheme()">Toggle Dark / Light</button>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const dropZone = document.getElementById("dropZone");
const output = document.getElementById("output");

if (localStorage.theme === "light") {
    document.body.classList.add("light");
}

function toggleTheme() {
    document.body.classList.toggle("light");
    localStorage.theme = document.body.classList.contains("light") ? "light" : "dark";
}

fileInput.addEventListener("change", () => handleFile(fileInput.files[0]));

dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
});

dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
});

dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    handleFile(e.dataTransfer.files[0]);
});

function handleFile(file) {
    if (!file) return;
    output.innerHTML = "";

    const url = URL.createObjectURL(file);

    if (file.type.startsWith("video/")) {
        const v = document.createElement("video");
        v.src = url;
        v.controls = true;
        output.appendChild(v);
    }
    else if (file.type.startsWith("audio/")) {
        const a = document.createElement("audio");
        a.src = url;
        a.controls = true;
        output.appendChild(a);
    }
    else if (file.type === "application/pdf") {
        const win = window.open(url, "_blank");
        if (!win) alert("Popup blocked. Allow popups to view PDF.");
    }
    else {
        alert("This file type cannot be previewed safely.");
    }
}

// Keyboard shortcuts
document.addEventListener("keydown", e => {
    if (e.key === "f") {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }
});
</script>
</body>
</html>
